{% extends "layout.html" %}
{% block content %}
    <h2>Results:</h2>
    {% for post in feed.entries %}
        {% for i in key1 %}
            {% if i in post.description.lower() %}
                {% if counter > thres[0] %}
                    <article class="media content-section">
                        <div class="media-body">
                            <h3>{{ post.title }}</h3>
                            <a class='article-content' target="_blank" href="{{ post.link }}" > {{ post.link }}</a>
                        </div>
                    </article>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock content %}
